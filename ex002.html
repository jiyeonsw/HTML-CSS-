<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex002</title>
    <style>
      /* CSS 영역 */
      #school {
        color: red;
        font-size: large;
        font-weight: bold;
        font-style: oblique;
        text-decoration: underline;
      }

      .student {
        color: blue;
        text-shadow: 9px 9px gray
      }
      .teacher {
        color: rgb(183, 0, 255);
        text-shadow: 3px 3px 3px gray;
      }
    </style>
  </head>
  <body>
    <h3>ID and Class</h3>
    <br>
    <div>(#) id 아이디 - 한 요소에 한 아이디만 적용, 한 페이지에 한 번만 사용</div>
    <div>(.) class 클래스 - 한 요소에 여러 개의 클래스명 적용 가능, 중복 가능</div>
    <br>
    <p id="school"># ID School</p>
    <p class="student">.Class Student</p>
    <p class="teacher">.Class Teacher</p>
     
    </div>
  </body>
</html>
